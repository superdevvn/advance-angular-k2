<mat-form-field style="width:100%;">
    <mat-select #formModel="ngModel" [ngModel]="_model" (ngModelChange)="change($event)" [name]="name" placeholder="{{label}}"
        matInput [required]="required" [disabled]="disabled">
        <mat-option *ngFor="let item of items" [value]="item.value">
            {{item.display}}
        </mat-option>
    </mat-select>
</mat-form-field>
