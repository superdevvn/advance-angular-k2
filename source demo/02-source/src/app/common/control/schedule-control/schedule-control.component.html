<div class="col-md-2">
  <div class="box box-info">
    <div class="box-header with-border">
      <h4 class="box-title">Draggable</h4>
    </div>
    <div class="box-body">
      <!-- the events -->
      <div class="external-events">
        <div #draggableEvent *ngFor="let event of externalEvents" class="external-event bg-light-blue">{{event.title}}</div>
        <!-- <div class="external-event bg-yellow">Go home</div>
        <div class="external-event bg-aqua">Do homework</div>
        <div class="external-event bg-light-blue">Work on UI design</div>
        <div class="external-event bg-red">Sleep tight</div> -->
      </div>
    </div>
    <!-- /.box-body -->
  </div>
</div>
<div [ngClass]="{'col-md-12': !externalEvents.length, 'col-md-10': externalEvents.length}">
  <div class="box box-primary">
    <div class="box-body table-responsive no-padding" #calendar>
      <!-- <div *ngIf="externalEvents.length" class="external-events">
        <div *ngFor="let event of externalEvents" class="fc-event"> {{event.title}}</div>
      </div> -->
      <!-- Calendar -->
      <div class="calendar" [ngClass]="{'no-external-events': !externalEvents.length}" #control></div>
    </div>
  </div>
</div>
<!-- Tooltip -->
<div class="schedule-tooltip-default" #tooltip>
  <div class="header">
    {{tooltipInfo.title}}
    <div class="pull-right">
      <i class="fa fa-clock-o text-warning"></i>
      Start: {{tooltipInfo.start}}
      <i class="fa fa-clock-o text-success"></i>
      End: {{tooltipInfo.end}}
    </div>
  </div>
  <div class="body">
    <div *ngFor="let item of tooltipInfo.items" class="col-sm-12">
      <span class="title">
        <i class="fa fa-star text-primary"></i> {{item.title}}
      </span>
      <span class="detail">: {{item.value}}</span>
    </div>
  </div>
</div>
