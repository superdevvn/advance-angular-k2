<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let column of gridOption.columns">
          {{column.title}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of gridOption.items">
        <td *ngFor="let column of gridOption.columns">
          {{item[column.field]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
