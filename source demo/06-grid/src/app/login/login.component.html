<div class="row">
  <div class="col-md-4 offset-md-4">
    <label>Username</label>
    <input class="form-control form-control-sm" [(ngModel)]="username">
  </div>
  <div class="col-md-4 offset-md-4">
    <label>Pasword</label>
    <input class="form-control form-control-sm" [(ngModel)]="password">
  </div>
  <div class="col-md-4 offset-md-4">
    <button class="btn btn-primary btn-sm" (click)="login()">Login</button>
  </div>
</div>
