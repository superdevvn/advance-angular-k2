  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html">
        <b>Super</b>Dev</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start Course Management</p>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <app-checkbox-control [text]="'Remember Me'"></app-checkbox-control>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login(username, password)">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
